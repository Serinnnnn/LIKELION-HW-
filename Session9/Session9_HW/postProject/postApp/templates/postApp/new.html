{% extends 'postApp/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
{% endblock css %}

{% block title %}
<h1>📓NEW POST📓</h1>
{% endblock title %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    <label for="title">제목</label>
    <br>
    <input id="title" name="title" placeholder="제목을 입력하세요.">
    <br><br>
    <label for="content">내용</label> 
    <br>
    <textarea id="content" name="content" placeholder="내용을 입력하세요."></textarea>
    <br>
    <button type="submit">작성</button>
    </form>
{% endblock content %}
