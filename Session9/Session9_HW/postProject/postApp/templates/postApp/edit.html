<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gowun+Batang:wght@700&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

    <title>글 수정 페이지</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="title">제목</label>
        <br>
        <input id="title" name="title" value="{{ post.title }}"/>
        <br><br>
        <label for="content">내용</label> 
        <br>
        <textarea id="content" name="content">{{ post.content }}</textarea>
        <br>
        <button type="submit">수정</button>
        </form>
</body>
</html>
