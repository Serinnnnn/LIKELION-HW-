<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gowun+Batang:wght@700&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    {% block css %}

    {% endblock css %}

    <title>Documents</title>
</head>

<body>
    <div class="title">
        {% block title %}

        {% endblock title %}
        
    </div>


    <div class="content">
        {% block content %}

        {% endblock content %}
    </div>
    
</body>
</html>
