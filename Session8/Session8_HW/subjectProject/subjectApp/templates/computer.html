<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'computer.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Jua&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>컴과 과목</h2>
    <ol>
        {% for subject in computerMajor %}
        <div class = "list">
            <li>
                <div>
                    <span class = "bold">{{subject.subject_name}}</span>
                    <span>| {{subject.major}} |</span>
                    <span>{{subject.prof_name}} |</span>

                    <a href="{% url 'editSubject' subject.pk %}" class="button">수정</a>
                    <a href="{% url 'deleteSubject' subject.pk %}" class="button">삭제</a>
                    
                    <div class="memos"><a href="#">{{subject.memo|linebreaks}}</a></div>

                

            
                </div>

            </li>
        </div>

        {% endfor %}
    </ol>
 
</body>
</html>
